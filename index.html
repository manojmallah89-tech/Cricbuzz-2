<!DOCTYPE html>  
<html>  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Prime By Cricket Yoddha - Live</title>     
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">  
  <style>  
   * { margin: 0; padding: 0; box-sizing: border-box; }  
    html, body {  
      background: #000;  
      height: 100vh;  
      width: 100vw;  
      overflow: hidden;  
      font-family: system-ui, -apple-system, sans-serif;  
    }  
    .shaka-video-container {  
      position: absolute;  
      inset: 0;  
      width: 100%;  
      height: 100%;  
    }  
    video {  
      width: 100%;  
      height: 100%;  
      background: #000;  
      object-fit: contain;  
    }  
    .shaka-spinner-container { display: none !important; }  
  </style>  
</head>  
<body>  
  <div class="shaka-video-container" data-shaka-player>  
    <video autoplay muted playsinline id="video"></video>  
  </div>  
  
  <script>  
    document.addEventListener('DOMContentLoaded', async () => {  
      shaka.polyfill.installAll();  
  
      if (!shaka.Player.isBrowserSupported()) {  
        console.error('Browser not supported');  
        return;  
      }  
  
      const video = document.getElementById('video');  
      const container = document.querySelector('.shaka-video-container');  
      const player = new shaka.Player();  
      await player.attach(video);  
  
      const ui = new shaka.ui.Overlay(player, container, video);  
  
      ui.configure({  
        controlPanelElements: [  
          'play_pause', 'time_and_duration', 'spacer', 'quality', 'fullscreen'  
        ],  
        seekBarColors: {  
          base: 'rgba(255, 255, 0, 0.3)',  
          buffered: 'rgba(255, 255, 0, 0.6)',  
          played: 'rgb(255, 255, 0)'  
        }  
      });  
  
      // ✅ Nayi ClearKey Details
      const drmConfig = {  
        clearKeys: {  
          "4e8b5ddac5332a4e66c002b4c0f22322": "d06de29b0eacb81ac6e3f325849047e8"  
        }  
      };  
  
      // ✅ Naya Stream URL
      const streamUrl = "https://ev-fast-mpd.starzplayarabia.com/live/eds/Criclife_3/DASH/Criclife_3.mpd";  
  
      player.configure({  
        drm: drmConfig,  
        streaming: {  
          lowLatencyMode: true,  
          jumpLargeGaps: true,
          rebufferingGoal: 2
        }  
      });  
  
      try {  
        await player.load(streamUrl);  
        console.log("Criclife 3 stream successfully loaded!");  
      } catch (error) {  
        console.error('Error loading stream:', error);  
      }  
    });  
  </script>  
</body>  
</html>
